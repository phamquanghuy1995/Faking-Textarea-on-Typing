<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Viết Vào Ô-Thấy Bất Ngờ</h2>
<textarea id="txt" style="margin: 15px; width: 200px; height: 90px;" onkeydown="faking()"></textarea>
<script>
    function faking() {
        let faking = "Bé ơi, ngủ đi\n" +
            "Đêm đã khuya rồi\n" +
            "Để những giấc mơ đẹp\n" +
            "Sẽ luôn bên em......."
        let area = document.getElementById("txt").value
        let x = []
        if (area.length >= 0) {
            for (i = 0; i < area.length; i++) {
                x.push(faking[i])
            }
            document.getElementById("txt").value = x.join('')
            if (area.length==faking.length+1){
                document.getElementById("txt").value=""
            }
        }
        setTimeout("faking()",20)
    }
</script>
</body>
</html>
